{{- $src := .Page.Resources.GetMatch (.Get "src") -}}
{{- if $src -}}
<style>
 .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
<div class="postWrapper">
<img
    src="{{ $src.RelPermalink }}" 
     width = "50%"
     class="center"
    />
</div>

{{- end -}}
